, building trust, reducing anxiety and increasing case acceptance.",icon:{id:"66cdf4dc5a373a742d4e63f4",filename:"R1_24-7-Personalised-Assistance-1.png",mimeType:"image/png",filesize:20956,width:250,height:250,createdAt:"2024-08-27T15:46:36.030Z",updatedAt:"2024-08-27T15:46:36.030Z",url:"/media/R1_24-7-Personalised-Assistance-1.png"},messages:[{role:"user",name:"Lucy Taylor",type:"text",message:[{children:[{text:"My doctor recommended a root canal treatment. What is the recovery process?"}]}],id:"668d49c89069ab7f390e6183"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"The recovery process after a root canal treatment typically involves several steps to ensure proper healing and restoration of the treated tooth. Here's what you can expect:"}]},{children:[{text:""}]},{children:[{text:"1. Immediate "}],type:"h4"},{children:[{text:"Post-Treatment Care"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Pain Management:",bold:true},{text:" It's common to experience some discomfort or mild pain after the procedure. Over-the-counter pain relievers like ibuprofen or acetaminophen can help manage this."}]},{children:[{text:""}]},{children:[{text:"Avoid Chewing on the Treated Tooth:",bold:true},{text:" Until the final restoration (like a crown) is placed, avoid chewing on the treated tooth to prevent damage."}]},{children:[{text:""}]},{children:[{text:"2. Follow-Up Visits"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Temporary Filling:",bold:true},{text:" If a temporary filling was used, you'll need to return to your dentist to have it replaced with a permanent filling or crown."}]},{children:[{text:""}]},{children:[{text:"Final Restoration:",bold:true},{text:" Most teeth that undergo root canal treatment will need a crown to protect the tooth, prevent it from breaking, and restore it to full function."}]},{children:[{text:""}]},{children:[{text:"3. Oral Hygiene"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Maintain Good Oral Hygiene:",bold:true},{text:" Brush and floss regularly to keep the area clean and prevent infection."}]},{children:[{text:""}]},{children:[{text:"Regular Dental Check-Ups:",bold:true},{text:" Continue with regular dental check-ups to monitor the health of the treated tooth and surrounding areas."}]},{children:[{text:""}]},{children:[{text:"4. Healing Time"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Initial Healing:",bold:true},{text:" The initial healing period typically lasts a few days to a week. During this time, you may experience some sensitivity or mild discomfort."}]},{children:[{text:""}]},{children:[{text:"Complete Healing:",bold:true},{text:" Full healing and integration of the final restoration can take a few weeks."}]},{children:[{text:""}]},{children:[{text:"5. Signs to Watch For"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Persistent Pain or Swelling:",bold:true},{text:" If you experience persistent pain, swelling, or any signs of infection, contact your dentist immediately."}]},{children:[{text:""}]},{children:[{text:"Loose Restoration:",bold:true},{text:" If the temporary or permanent restoration feels loose or comes out, see your dentist as soon as possible."}]},{children:[{text:""}]},{children:[{text:"Root canal therapy has a high success rate and can save a tooth that might otherwise need to be extracted. By following your dentist's post-treatment care instructions and maintaining good oral hygiene, you can ensure a smooth recovery and long-term success of the treatment."}]}],id:"668d49e8c82a5655a9b4ec0b"}],id:"668d49bd9069ab7f390e6182"},{title:"Customer Scalability",description:"Automated responses allow staff to focus on complex tasks, reduce workload and efficiently handle increased patient volumes.",icon:{id:"66cdf4e35a373a742d4e6403",filename:"R1_Customer-Scalability-1.png",mimeType:"image/png",filesize:23949,width:250,height:250,createdAt:"2024-08-27T15:46:43.942Z",updatedAt:"2024-08-27T15:46:43.942Z",url:"/media/R1_Customer-Scalability-1.png"},messages:[{role:"user",name:"Lucy Taylor",type:"text",message:[{children:[{text:"Write an appeal for a denied SRP. Patient had multiple 8s in two quadrants."}]}],id:"668d4a6fc82a5655a9b4ec0d"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Certainly! Here is a template for an appeal letter for a denied Scaling and Root Planing (SRP) procedure for a patient with multiple 8mm pockets in two quadrants."}]}],id:"668d4a79c82a5655a9b4ec0e"},{role:"krissai",name:"Sally Smith",type:"document",message:[{children:[{text:"[Your Dental Practice's Letterhead]",underline:true}]},{children:[{text:"[Date]",underline:true}]},{children:[{text:""}]},{children:[{text:"Appeals Department"}]},{children:[{text:"[Insurance Company Name]",underline:true}]},{children:[{text:"[Insurance Company Address]",underline:true}]},{children:[{text:"[City, State, Zip Code]",underline:true}]},{children:[{text:""}]},{children:[{text:"Subject: Appeal for Claim Denial - "},{text:"[Patient's Name]",underline:true},{text:", Claim # "},{text:"[Insert Claim Number]",underline:true}]},{children:[{text:"",underline:true}]},{children:[{text:"Dear Appeals Department,"}],type:"h4"},{children:[{text:"I am writing on behalf of our patient, "},{text:"[Patient's Name]",underline:true},{text:", to formally appeal the denial of coverage for the Scaling and Root Planing (SRP) procedure performed on "},{text:"[date of service]",underline:true},{text:". According to our records, the claim was denied on "},{text:"[date of denial]",underline:true},{text:" with the reason stated as "},{text:"[insert reason for denial as provided by the insurance company, e.g., \"considered not medically necessary\"]",underline:true},{text:"."}]},{children:[{text:""}]},{children:[{text:"Patient Information"}],type:"h4"},{children:[{text:"Name: "},{text:"[Patient's Name]",underline:true}]},{children:[{text:"Policy Number: "},{text:"[Insert Policy Number]",underline:true}]},{children:[{text:"Date of Birth: "},{text:"[Insert DOB]",underline:true}]},{children:[{text:"Date of Service: "},{text:"[Insert Date of Service]",underline:true}]},{children:[{text:"Claim Number: "},{text:"[Insert Claim Number]",underline:true}]},{children:[{text:""}]},{children:[{text:"Procedure Information"}],type:"h4"},{children:[{text:"Procedure: Scaling and Root Planing (SRP)"}]},{children:[{text:"CDT Codes: D4341 (Periodontal scaling and root planing - four or more teeth per quadrant)"}]},{children:[{text:"Quadrants Treated: "},{text:"[Specify Quadrants, e.g., Upper Right and Lower Right]",underline:true}]},{children:[{text:"Clinical Findings: Multiple 8mm periodontal pockets in two quadrants"}]},{children:[{text:""}]},{children:[{text:"Reason for Appeal"}],type:"h4"},{children:[{text:"[Insert reason for appeal]",underline:true}]},{children:[{text:""}]},{children:[{text:"Medical Necessity"}],type:"h4"},{children:[{text:"The SRP procedure was medically necessary for "},{text:"[Patient's Name]",underline:true},{text:" due to the presence of multiple 8mm periodontal pockets in two quadrants, indicating severe periodontal disease. Periodontal charting and clinical examination revealed significant pocket depths, bleeding on probing, and inflammation, all of which are indicative of active periodontal disease requiring intervention. Without SRP, the patient is at risk of further periodontal deterioration, tooth loss, and systemic health issues."}]},{children:[{text:""}]},{children:[{text:"Documentation"}],type:"h4"},{children:[{text:"Attached to this letter, please find detailed documentation supporting the medical necessity of this procedure, including:"}]},{children:[{text:""}]},{children:[{text:"Periodontal charting showing pocket depths of 8mm in multiple sites"}]},{children:[{text:"Clinical notes detailing the patient's periodontal condition"}]},{children:[{text:"Radiographs indicating bone loss"}]},{children:[{text:"Letters of medical necessity from our dental specialists."}]},{children:[{text:""}]},{children:[{text:"Policy Coverage"}],type:"h4"},{children:[{text:"According to the policy terms available to us, SRP is covered under circumstances where periodontal pockets exceed 4mm and are accompanied by clinical signs of periodontal disease. [Patient's Name]'s situation clearly falls within these coverage parameters due to the presence of multiple 8mm pockets and associated clinical findings."}]},{children:[{text:""}]},{children:[{text:"Precedent"}],type:"h4"},{children:[{text:"In similar cases, SRP procedures have been covered for other patients presenting with comparable periodontal conditions. We believe that "},{text:"[Patient's Name]",underline:true},{text:" should receive the same consideration."}]},{children:[{text:""}]},{children:[{text:"We respectfully request a thorough review of "},{text:"[Patient's Name]",underline:true},{text:"'s case and reconsideration of the claim denial. Our team firmly believes that the SRP procedure was essential for "},{text:"[Patient's Name]",underline:true},{text:"'s dental health and well-being and falls within the coverage scope of their insurance policy."}]},{children:[{text:""}]},{children:[{text:"Please do not hesitate to contact our office at "},{text:"[Your Contact Information]",underline:true},{text:" should you require additional information or clarification regarding this appeal."}]},{children:[{text:""}]},{children:[{text:"Thank you for your attention to this matter. We look forward to your prompt response."}]},{children:[{text:""}]},{children:[{text:"Sincerely,"}]},{children:[{text:""}]},{children:[{text:"[Your Name]",underline:true}]},{children:[{text:"[Your Title]",underline:true}]},{children:[{text:"[Your Contact Information]",underline:true}]},{children:[{text:"[Your Dental Practice's Name] ",underline:true}]}],image:null,id:"668d50fe0e83d8783b6f4a82"}],id:"668d4a62c82a5655a9b4ec0c"},{title:"Lead  Qualification",description:"Leverage Kriss.ai by automating the initial stages of lead assessment including budget, urgency, type of service needed and patient prioritization.",icon:{id:"66cdf4e95a373a742d4e6412",filename:"R1_Lead-Qualification-1.png",mimeType:"image/png",filesize:34349,width:250,height:250,createdAt:"2024-08-27T15:46:49.573Z",updatedAt:"2024-08-27T15:46:49.573Z",url:"/media/R1_Lead-Qualification-1.png"},messages:[{role:"user",name:"Lucy Taylor",type:"text",message:[{children:[{text:"Do you accept Blue Cross Blue Shield HMO Insurance?"}]}],id:"668d5a02d432188d24e91cc4"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Hello! I'm Kriss.ai, and I'm here to help you with your insurance inquiries. This dental practice does accept Blue Cross Blue Shield HMO Insurance. If you have any specific questions about your coverage or need further assistance, please feel free to ask."}]}],id:"668d5a0ed432188d24e91cc5"}],id:"668d59f9d432188d24e91cc3"}],globalType:"front-desk",createdAt:"2024-07-09T14:31:53.968Z",updatedAt:"2024-08-27T15:51:48.492Z",description:"Kriss.ai employs advanced automation for routine questions, offering real-time patient support to enhance processes and satisfaction.",title:"Front Desk",id:"668d49d9613de9b4c01dd773"},"consultation-room":{productFeatures:[{title:"Enhanced patient education",description:"Kriss.ai offers detailed procedure explanations and post-consultation support increasing patient confidence and conversion.",icon:{id:"66cdf4ee5a373a742d4e6421",filename:"R2_Enhanced-Patient-Education-1.png",mimeType:"image/png",filesize:17473,width:250,height:250,createdAt:"2024-08-27T15:46:54.945Z",updatedAt:"2024-08-27T15:46:54.945Z",url:"/media/R2_Enhanced-Patient-Education-1.png"},messages:[{role:"user",name:"Alfred Fones",type:"text",message:[{children:[{text:"Please explain the process of an implant. "}]}],id:"668d5883d432188d24e91cb9"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"1. Initial Consultation"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose:",bold:true},{text:" To assess your oral health, discuss your needs, and plan the treatment."}]},{children:[{text:""}]},{children:[{text:"Duration:",bold:true},{text:" 1 visit."}]},{children:[{text:""}]},{children:[{text:"Details:",bold:true},{text:" During this visit, the dentist will evaluate your mouth, take X-rays, and possibly create impressions of your teeth and gums to plan the implant placement."}]},{children:[{text:""}]},{children:[{text:"2. Preparatory "}],type:"h4"},{children:[{text:"Procedures (if necessary)"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose:",bold:true},{text:" Procedures like tooth extraction or bone grafting might be needed to prepare your mouth for the implant."}]},{children:[{text:""}]},{children:[{text:"Duration:",bold:true},{text:" May require 1-2 visits, depending on the complexity and healing time."}]},{children:[{text:""}]},{children:[{text:"Details:",bold:true},{text:" If there is insufficient bone to support the implant, a bone graft may be performed. This involves adding bone material to the jaw to create a solid foundation for the implant."}]},{children:[{text:""}]},{children:[{text:"3. Implant Placement"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose:",bold:true},{text:" Surgical placement of the implant into the jawbone."}]},{children:[{text:""}]},{children:[{text:"Duration: ",bold:true},{text:"1 visit."}]},{children:[{text:""}]},{children:[{text:"Details: ",bold:true},{text:"The dentist will surgically insert a titanium post into the jawbone. This post acts as a root for the new tooth. Local anesthesia or sedation may be used to ensure comfort during the procedure."}]},{children:[{text:""}]},{children:[{text:"4. Healing Time"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Duration:",bold:true},{text:" Typically, 3 to 6 months."}]},{children:[{text:""}]},{children:[{text:"Details: ",bold:true},{text:"This period, known as osseointegration, allows the implant to integrate with the bone. The bone grows around the implant, securing it firmly in place."}]},{children:[{text:""}]},{children:[{text:"5. Abutment Placement"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose:",bold:true},{text:" After the implant has integrated with the bone, an abutment is placed on the implant. This serves as the base for the new tooth (crown)."}]},{children:[{text:""}]},{children:[{text:"Duration: ",bold:true},{text:"1 visit."}]},{children:[{text:""}]},{children:[{text:"Healing Time: ",bold:true},{text:"2 weeks to 1 month for gum healing around the abutment."}]},{children:[{text:""}]},{children:[{text:"Details: ",bold:true},{text:"The abutment is a small connector that is attached to the implant. It will hold the crown in place."}]},{children:[{text:""}]},{children:[{text:"6. Crown Placement"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose: ",bold:true},{text:"Once the gums have healed, a custom-made crown is placed on the abutment."}]},{children:[{text:""}]},{children:[{text:"Duration: ",bold:true},{text:"1-2 visits (initial fitting and final placement)."}]},{children:[{text:""}]},{children:[{text:"Details: ",bold:true},{text:"The crown is designed to match the color and shape of your natural teeth, providing a natural-looking and functional replacement."}]},{children:[{text:""}]},{children:[{text:"7. Follow-up and Maintenance"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Purpose: ",bold:true},{text:"To ensure the implant is functioning well and to address any concerns."}]},{children:[{text:""}]},{children:[{text:"Duration: ",bold:true},{text:"Periodic visits as recommended by your dentist."}]},{children:[{text:""}]},{children:[{text:"Details:",bold:true},{text:" Regular check-ups are important to monitor the health of the implant and surrounding tissues."}]},{children:[{text:""}]},{children:[{text:"Total Estimated Visits:",bold:true},{text:" 5-8 visits over 6 to 9 months."}]}],id:"668d589ed432188d24e91cba"}],id:"668d587cd432188d24e91cb8"},{title:"Personalized Treatment Plans",description:"Kriss.ai clarifies treatment options, costs, and payment schedules, tailored to each patient's unique needs.",icon:{id:"66cdf5075a373a742d4e643f",filename:"R2_Personalized-Treatment-Plans-1.png",mimeType:"image/png",filesize:33908,width:250,height:250,createdAt:"2024-08-27T15:47:19.498Z",updatedAt:"2024-08-27T15:47:19.498Z",url:"/media/R2_Personalized-Treatment-Plans-1.png"},messages:[{role:"user",name:"Alfred Fones",type:"text",message:[{children:[{text:"Write a treatment plan with fees for a 2 surface filling on 19."}]}],id:"668d5910d432188d24e91cbc"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Certainly! Below is a sample treatment plan for a 2-surface filling on tooth #19, including the associated fees."}]}],id:"668d5914d432188d24e91cbd"},{role:"krissai",name:"Sally Smith",type:"document",message:[{children:[{text:"Treatment Plan for Tooth #19"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Patient Information"}],type:"h4"},{children:[{text:"Name:",bold:true},{text:" "},{text:"[Patient's Name]",underline:true}]},{children:[{text:"Date of Birth:",bold:true},{text:" "},{text:"[Patient's Date of Birth]",underline:true}]},{children:[{text:"Date of Service:",bold:true},{text:" "},{text:"[Date of Service]",underline:true}]},{children:[{text:""}]},{children:[{text:"Dental Provider Information"}],type:"h4"},{children:[{text:"Name:",bold:true},{text:" "},{text:"[Dental Provider's Name]",underline:true}]},{children:[{text:"Address:",bold:true},{text:" "},{text:"[Dental Provider's Address]",underline:true}]},{children:[{text:""}]},{children:[{text:"Treatment Details"}],type:"h4"},{children:[{text:"Procedure: ",bold:true},{text:"2-Surface Composite Filling (Tooth #19)"}]},{children:[{text:""}]},{children:[{text:"Description:",bold:true},{text:" A composite filling is used to repair a tooth that is affected by decay, cracks, or fractures. The decayed or affected portion of the tooth will be removed and then filled with a composite material."}]},{children:[{text:""}]},{children:[{text:"Procedure Code:",bold:true},{text:" D2392"}]},{children:[{text:"Fee:",bold:true},{text:" $150.00"}]},{children:[{text:""}]},{children:[{text:"Total Treatment Cost:",bold:true}]},{children:[{text:"Total Amount Charged: $150.00"}]},{children:[{text:""}]},{children:[{text:"Additional Information"}],type:"h4"},{children:[{text:"Clinical Justification:",bold:true},{text:" The patient presented with decay on the occlusal and buccal surfaces of tooth #19. A 2-surface composite filling is necessary to restore the tooth's function and prevent further decay."}]},{children:[{text:""}]},{children:[{text:"Estimated Time for Procedure:",bold:true},{text:"  Approximately 30-45 minutes."}]},{children:[{text:""}]},{children:[{text:"Post-Treatment Care:",bold:true},{text:" Avoid eating hard or sticky foods for the first 24 hours. Maintain good oral hygiene practices, including brushing and flossing regularly."}]},{children:[{text:""}]},{children:[{text:"Patient Consent:",bold:true}]},{children:[{text:"Please review the treatment plan and associated fees. If you have any questions or concerns, do not hesitate to ask your dental provider. Confirm your consent to proceed with the treatment by signing below."}]},{children:[{text:""}]},{children:[{text:"Signature: "}]},{children:[{text:""}]},{children:[{text:"_______________________________________\u2028\n\nDate:"}]},{children:[{text:""}]},{children:[{text:"_______________________________________\n"}]}],image:null,id:"668d591cd432188d24e91cbe"}],id:"668d5900d432188d24e91cbb"},{title:"Increased Treatment Conversion",description:"Kriss.ai provides 24/7 real-time support to empower informed decisions and increase treatment acceptance.",icon:{id:"66cdf5005a373a742d4e6430",filename:"R2_Lead-Qualification-1.png",mimeType:"image/png",filesize:20914,width:250,height:250,createdAt:"2024-08-27T15:47:12.778Z",updatedAt:"2024-08-27T15:47:12.778Z",url:"/media/R2_Lead-Qualification-1.png"},messages:[{role:"user",name:"Sally Smith",type:"text",message:[{children:[{text:"My doctor provided me two treatment options, a root canal or extraction. "}]},{children:[{text:"What is better?"}]}],id:"668d5978d432188d24e91cc0"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Choosing between a root canal and an extraction depends on several factors, including the condition of the tooth, your overall oral health, and your personal preferences. Here’s a detailed comparison to help you make an informed decision:"}]}],id:"668d5981d432188d24e91cc1"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Root Canal"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Advantages"}]},{children:[{text:""}]},{children:[{text:"Tooth Preservation:",bold:true},{text:" A root canal allows you to keep your natural tooth, which is often preferable for maintaining the structure and function of your mouth."}]},{children:[{text:"Aesthetics:",bold:true},{text:" Keeping your natural tooth can be more aesthetically pleasing than having a gap or a prosthetic."}]},{children:[{text:"Functionality:",bold:true},{text:" A root canal-treated tooth can function just like a natural tooth, allowing you to chew and speak normally."}]},{children:[{text:"Less Invasive:",bold:true},{text:" Compared to extraction and subsequent procedures like implants or bridges, a root canal is less invasive."}]},{children:[{text:""}]},{children:[{text:"Disadvantages"}]},{children:[{text:""}]},{children:[{text:"Cost:",bold:true},{text:" Root canals can be more expensive upfront compared to extractions, especially if a crown is needed afterward."}]},{children:[{text:"Multiple Visits:",bold:true},{text:" The procedure may require multiple visits to the dentist."}]},{children:[{text:"Potential for Failure:",bold:true},{text:" Although root canals have a high success rate, there is still a chance the treatment could fail, necessitating further procedures."}]},{children:[{text:""}]},{children:[{text:"Extraction"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Advantages"}]},{children:[{text:""}]},{children:[{text:"Immediate Relief:",bold:true},{text:" Extraction can provide immediate relief from pain and infection."}]},{children:[{text:"Cost:",bold:true},{text:" Generally, extractions are less expensive than root canals."}]},{children:[{text:"Simplicity:",bold:true},{text:" The procedure is straightforward and usually completed in one visit."}]},{children:[{text:""}]},{children:[{text:"Disadvantages"}]},{children:[{text:""}]},{children:[{text:"Tooth Loss:",bold:true},{text:" Losing a tooth can affect your bite and lead to shifting of adjacent teeth, which may require additional treatments like bridges or implants."}]},{children:[{text:"Aesthetics:",bold:true},{text:" A missing tooth can affect your smile and facial structure."}]},{children:[{text:"Functionality:",bold:true},{text:" Missing teeth can make chewing and speaking more difficult."}]},{children:[{text:"Bone Loss:",bold:true},{text:" Over time, the jawbone where the tooth was extracted can deteriorate, leading to further oral health issues."}]},{children:[{text:""}]},{children:[{text:"Considerations"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Condition of the Tooth:",bold:true},{text:" If the tooth is severely damaged or decayed, extraction might be the only viable option."}]},{children:[{text:"Oral Health:",bold:true},{text:" Your overall oral health and the health of surrounding teeth can influence the decision."}]},{children:[{text:"Budget:",bold:true},{text:" Consider the costs associated with each option, including potential follow-up treatments."}]},{children:[{text:"Long-term Goals:",bold:true},{text:" Think about your long-term oral health goals and how each option aligns with them."}]}],id:"668d5989d432188d24e91cc2"}],id:"668d596dd432188d24e91cbf"}],globalType:"consultation-room",createdAt:"2024-07-09T15:36:29.304Z",updatedAt:"2024-08-27T15:51:31.804Z",description:"Kriss.ai empowers healthcare professionals with precise treatment guidance and tailored insights for informed decisions on procedures, risks, benefits, and alternative treatments.",title:"Patient Consultation",id:"668d58fd12450224f0530be2"},"surgery-room":{productFeatures:[{title:"Accurate Clinical notes",description:"Draft real time clinical notes to ensure comprehensive documentation of all essential procedural information.",icon:{id:"66cdf50c5a373a742d4e644e",filename:"R3_Accurate-clinical-notes-1.png",mimeType:"image/png",filesize:22123,width:250,height:250,createdAt:"2024-08-27T15:47:24.538Z",updatedAt:"2024-08-27T15:47:24.538Z",url:"/media/R3_Accurate-clinical-notes-1.png"},messages:[{role:"user",name:"Helen Myers",type:"text",message:[{children:[{text:"Male. BP 135/76. HR 88. Presented with pain in 3. Took an X-Ray and diagnosed severe decay to the pulp. Provided options of a root canal or extraction. Patient elected for an extraction. Required 2 stitches and prescribed antibiotics."}]}],id:"668d5adcd432188d24e91cc7"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Thank you for providing the details. Here is a summary of the treatment plan and follow-up instructions for the patient:"}]}],id:"668d5ae5d432188d24e91cc8"},{role:"krissai",name:"Sally Smith",type:"document",message:[{children:[{text:"Patient Treatment Summary"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Patient Information"}],type:"h4"},{children:[{text:"Gender:",bold:true},{text:" Male"}]},{children:[{text:"Blood Pressure:",bold:true},{text:" 135/76"}]},{children:[{text:"Heart Rate:",bold:true},{text:" 88"}]},{children:[{text:""}]},{children:[{text:"Presenting Complaint"}],type:"h4"},{children:[{text:"Pain in tooth #3"}]},{children:[{text:""}]},{children:[{text:"Diagnosis"}],type:"h4"},{children:[{text:"Severe decay extending to the pulp (confirmed by X-ray)"}]},{children:[{text:""}]},{children:[{text:"Treatment Options Provided"}],type:"h4"},{children:[{children:[{text:"Root Canal Therapy"}],type:"li"},{children:[{text:"Extraction"}],type:"li"}],type:"ol"},{children:[{text:""}]},{children:[{text:"Patient's Choice"}],type:"h4"},{children:[{text:"Extraction"}]},{children:[{text:""}]},{children:[{text:"Procedure Details"}],type:"h4"},{children:[{text:"Tooth #3 was extracted."}]},{children:[{text:"Required 2 stitches."}]},{children:[{text:"Prescribed antibiotics to prevent infection."}]},{children:[{text:""}]},{children:[{text:"Post-Operative Care Instructions"}],type:"h4"},{children:[{text:"Medication:",bold:true}]},{children:[{text:"Take the prescribed antibiotics as directed to prevent infection."}]},{children:[{text:"If pain persists, over-the-counter pain relievers such as ibuprofen or acetaminophen can be taken as needed."}]},{children:[{text:"Oral Hygiene:",bold:true}]},{children:[{text:"Avoid rinsing your mouth vigorously for the first 24 hours to allow the blood clot to form."}]},{children:[{text:"After 24 hours, gently rinse your mouth with warm salt water (1/2 teaspoon of salt in 8 ounces of water) several times a day, especially after meals."}]},{children:[{text:"Diet:",bold:true}]},{children:[{text:"Stick to soft foods and avoid chewing on the extraction site."}]},{children:[{text:"Avoid hot, spicy, or crunchy foods that might irritate the extraction site."}]},{children:[{text:"Activity:",bold:true}]},{children:[{text:"Avoid strenuous activities for the first 24-48 hours to prevent dislodging the blood clot."}]},{children:[{text:"Follow-Up:",bold:true}]},{children:[{text:"Return to the office in 7-10 days for a follow-up appointment to check the healing process and remove stitches if necessary."}]},{children:[{text:""}]},{children:[{text:"Important Notes"}],type:"h4"},{children:[{text:"If you experience excessive bleeding, severe pain, swelling, or signs of infection (such as fever or pus), contact the dental office immediately."}]}],image:null,id:"668d5aedd432188d24e91cc9"}],id:"668d5ad2d432188d24e91cc6"},{title:"Real-time procedural guidance",description:"Collect feedback via post-visit surveys and real-time interactions, aiding doctors in understanding patient satisfaction and areas for improvement.",icon:{id:"66cdf5165a373a742d4e646c",filename:"R3_Real-time-procedural-guidance-1.png",mimeType:"image/png",filesize:11762,width:250,height:250,createdAt:"2024-08-27T15:47:34.509Z",updatedAt:"2024-08-27T15:47:34.509Z",url:"/media/R3_Real-time-procedural-guidance-1.png"},messages:[{role:"user",name:"Helen Myers",type:"text",message:[{children:[{text:"Please provide the steps for prepping and delivering a 3-unit bridge."}]}],id:"668d5b0bd432188d24e91ccb"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Certainly! Here are the steps for prepping and delivering a 3-unit bridge:"}]}],id:"668d5b14d432188d24e91ccc"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"1. Initial Consultation "}],type:"h4"},{children:[{text:"and Diagnosis"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Examination: ",bold:true},{text:"Conduct a thorough oral examination, including X-rays, to assess the condition of the teeth and surrounding structures."}]},{children:[{text:"Diagnosis:",bold:true},{text:" Determine if a 3-unit bridge is the appropriate treatment option."}]},{children:[{text:"Treatment Plan: ",bold:true},{text:"Discuss the treatment plan with the patient, including the benefits, risks, and costs."}]},{children:[{text:""}]},{children:[{text:"2. Tooth Preparation"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Anesthesia:",bold:true},{text:" Administer local anesthesia to numb the area."}]},{children:[{text:"Tooth Reduction:",bold:true},{text:" Prepare the abutment teeth (the teeth on either side of the gap) by reducing their size to accommodate the bridge. This involves removing a portion of the enamel and dentin."}]},{children:[{text:"Impression: ",bold:true},{text:"Take an impression of the prepared teeth and the gap. This will be used to create a model for the bridge."}]},{children:[{text:"Temporary Bridge: ",bold:true},{text:"Place a temporary bridge to protect the prepared teeth and maintain aesthetics and function while the permanent bridge is being fabricated."}]},{children:[{text:""}]},{children:[{text:"3. Fabrication of the Bridge"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Lab Work: ",bold:true},{text:"Send the impression to a dental laboratory where the bridge will be custom-made. This process typically takes a few weeks."}]},{children:[{text:"Material Selection:",bold:true},{text:" The bridge can be made from various materials, including porcelain, metal, or a combination of both, depending on the patient's needs and preferences."}]},{children:[{text:""}]},{children:[{text:"4. Fitting the Permanent Bridge"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Removal of Temporary Bridge:",bold:true},{text:"  Remove the temporary bridge."}]},{children:[{text:"Fitting: ",bold:true},{text:"Try in the permanent bridge to check the fit, bite, and aesthetics. Make any necessary adjustments."}]},{children:[{text:"Cementation: ",bold:true},{text:"Once the fit is satisfactory, cement the bridge in place using a dental adhesive."}]},{children:[{text:""}]},{children:[{text:"5. Post-Delivery Care"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Instructions: ",bold:true},{text:"Provide the patient with care instructions, including how to clean around the bridge and maintain oral hygiene."}]},{children:[{text:"Follow-Up: ",bold:true},{text:"Schedule a follow-up appointment to check the bridge and ensure it is functioning properly."}]},{children:[{text:""}]},{children:[{text:"6: Long-Term Maintenance"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Regular Check-Ups:",bold:true},{text:" Encourage the patient to attend regular dental check-ups to monitor the condition of the bridge and surrounding teeth."}]},{children:[{text:"Oral Hygiene:",bold:true},{text:" Emphasize the importance of maintaining good oral hygiene to prevent decay and gum disease around the bridge."}]}],id:"668d5b1cd432188d24e91ccd"}],id:"668d5b03d432188d24e91cca"},{title:"Patient Advocacy & Informed Consent",description:"Generate informed consent documents, ensuring patients clearly understand treatment options, risks, benefits, and post-operative care.",icon:{id:"66cdf5115a373a742d4e645d",filename:"R3_Patient-Advocacy-&-Informed-Consent-1.png",mimeType:"image/png",filesize:30635,width:250,height:250,createdAt:"2024-08-27T15:47:29.758Z",updatedAt:"2024-08-27T15:47:29.758Z",url:"/media/R3_Patient-Advocacy-&-Informed-Consent-1.png"},messages:[{role:"user",name:"Helen Myers",type:"text",message:[{children:[{text:"Write an informed consent for an extraction on 11. Patient is a smoker and on blood thinners. Received medical clearance from patient’s PCP and patient has been off medication for 24 hours."}]}],id:"668d5b63d432188d24e91ccf"},{role:"krissai",name:"Sally Smith",type:"document",message:[{children:[{text:"Informed Consent for "}],type:"h3"},{children:[{text:"Tooth Extraction"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Patient Information"}],type:"h4"},{children:[{text:"Name:",bold:true},{text:" "},{text:"[Patient Name]",underline:true}]},{children:[{text:"Date of Birth:",bold:true},{text:" "},{text:"[Patient DOB]",underline:true}]},{children:[{text:"Tooth Number:",bold:true},{text:" 11"}]},{children:[{text:"Date of Procedure:",bold:true},{text:" "},{text:"[Date]",underline:true}]},{children:[{text:""}]},{children:[{text:"Specific Treatment Proposed"}],type:"h4"},{children:[{text:"Procedure: Extraction of Tooth #11"}]},{children:[{text:""}]},{children:[{text:"Medical Conditions"}],type:"h4"},{children:[{text:"Smoking Status: Smoker"}]},{children:[{text:""}]},{children:[{text:"Medications:",bold:true},{text:" Blood Thinners (e.g., Warfarin, Aspirin, etc.)"}]},{children:[{text:""}]},{children:[{text:"Medical Clearance"}],type:"h4"},{children:[{text:"Primary Care Physician (PCP):",bold:true},{text:" "},{text:"[PCP Name]",underline:true}]},{children:[{text:""}]},{children:[{text:"Clearance Date:",bold:true},{text:" "},{text:"[Date]",underline:true}]},{children:[{text:""}]},{children:[{text:"Medication Status:",bold:true},{text:" Patient has been off blood thinners for 24 hours as per PCP's instructions."}]},{children:[{text:""}]},{children:[{text:"Detailed Risks Associated "}],type:"h4"},{children:[{text:"with the Treatment"}],type:"h4"},{children:[{text:"Bleeding:",bold:true},{text:" Due to the patient's history of blood thinner use, there is an increased risk of bleeding during and after the procedure. Although the patient has been off medication for 24 hours, careful monitoring will be necessary."}]},{children:[{text:""}]},{children:[{text:"Delayed Healing:",bold:true},{text:" Smoking can significantly slow down the healing process, increasing the risk of infection and complications."}]},{children:[{text:""}]},{children:[{text:"Infection: ",bold:true},{text:"The chemicals in tobacco smoke can impair the body's ability to fight infections, making smokers more susceptible to infections at the extraction site."}]},{children:[{text:""}]},{children:[{text:"Dry Socket:",bold:true},{text:" Smokers are at a higher risk of developing dry socket, a painful condition where the blood clot at the extraction site is dislodged or dissolves before the wound has healed."}]},{children:[{text:""}]},{children:[{text:"Pain and Swelling:",bold:true},{text:" Common post-extraction symptoms include pain, swelling, and bruising, which may be exacerbated by smoking."}]},{children:[{text:""}]},{children:[{text:"Nerve Damage:",bold:true},{text:" There is a small risk of nerve damage, which can result in temporary or permanent numbness or tingling in the lips, tongue, or chin."}]},{children:[{text:""}]},{children:[{text:"Bone Loss:",bold:true},{text:" Smoking can interfere with bone healing and integration, potentially leading to bone loss at the extraction site."}]},{children:[{text:""}]},{children:[{text:"Alternatives to the Proposed Treatment"}],type:"h4"},{children:[{text:"Root Canal Treatment:",bold:true},{text:" Attempting to save the tooth through endodontic treatment."}]},{children:[{text:""}]},{children:[{text:"No Treatment:",bold:true},{text:" Choosing not to proceed with the extraction, understanding the potential risks of infection, pain, and further dental complications."}]},{children:[{text:""}]},{children:[{text:"Expected Outcomes "}],type:"h4"},{children:[{text:"and Possibility of No Treatment"}],type:"h4"},{children:[{text:"Expected Outcomes: ",bold:true},{text:"Successful removal of the tooth with proper post-operative care and adherence to smoking cessation recommendations."}]},{children:[{text:""}]},{children:[{text:"Possibility of No Treatment:",bold:true},{text:" If the extraction is not performed, the patient may experience worsening pain, infection, and potential spread of infection to other areas."}]},{children:[{text:""}]},{children:[{text:"Patient Acknowledgment of Understanding the Risks:",bold:true},{text:" I, "},{text:"[Patient Name]",underline:true},{text:", have been informed about the nature of the proposed extraction of Tooth #11, the associated risks, and the alternatives to the procedure. I understand the importance of following post-operative care instructions, including smoking cessation, to ensure optimal healing and reduce the risk of complications. I have had the opportunity to ask questions and have received satisfactory answers."}]},{children:[{text:""}]},{children:[{text:"Patient "}]},{children:[{text:"Signature: "}]},{children:[{text:""}]},{children:[{text:"_______________________________________\u2028\n\nDate: "}]},{children:[{text:""}]},{children:[{text:"_______________________________________"}]},{children:[{text:""}]},{children:[{text:""}]},{children:[{text:"Dentist "}]},{children:[{text:""}]},{children:[{text:"Signature: "}]},{children:[{text:""}]},{children:[{text:"_______________________________________\u2028\n\nDate:"}]},{children:[{text:""}]},{children:[{text:"_______________________________________"}]}],image:null,id:"668d5b6ed432188d24e91cd0"}],id:"668d5b5ad432188d24e91cce"}],globalType:"surgery-room",createdAt:"2024-07-09T15:44:09.768Z",updatedAt:"2024-08-27T15:52:21.738Z",description:"Kriss.ai supports health professionals to accurately document medical procedures in real-time, enhancing patient communication and maintaining medical and legal records.",title:"Treatment and Surgery",id:"668d5ac912450224f0530c6b"},"doctors-office":{productFeatures:[{title:"Accurate Customer Insights",description:"Gain insights into common patient concerns, FAQs, and popular treatments, enabling personalized services.",icon:{id:"66cdf51b5a373a742d4e647b",filename:"R4_Accurate-Customer-Insights-1.png",mimeType:"image/png",filesize:28016,width:250,height:250,createdAt:"2024-08-27T15:47:39.464Z",updatedAt:"2024-08-27T15:47:39.464Z",url:"/media/R4_Accurate-Customer-Insights-1.png"},messages:[{role:"user",name:"Esther Wilkins",type:"text",message:[{children:[{text:"What are the most common patient concerns?"}]}],id:"668d5b97d432188d24e91cd2"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Patients often have a variety of concerns when it comes to dental treatments. Here are some of the most common ones:"}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Pain and Discomfort"}],type:"h4"},{children:[{text:"Patients frequently worry about the pain associated with dental procedures, both during and after the treatment."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Cost of Treatment"}],type:"h4"},{children:[{text:"The expense of dental care can be a significant concern, especially for those without insurance or with limited coverage."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Procedure Details"}],type:"h4"},{children:[{text:"Many patients are anxious about what exactly will happen during a procedure, how long it will take, and what they need to do to prepare."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Recovery Time"}],type:"h4"},{children:[{text:"Concerns about how long it will take to recover and any potential downtime from work or daily activities are common."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Effectiveness and Longevity"}],type:"h4"},{children:[{text:"Patients often want to know how effective a treatment will be and how long the results will last."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Side Effects and Risks"}],type:"h4"},{children:[{text:"Understanding the potential side effects and risks associated with a procedure is a major concern for many patients."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Aesthetic Outcomes"}],type:"h4"},{children:[{text:"For treatments that affect appearance, such as veneers or braces, patients are often concerned about the final look."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Infection Control"}],type:"h4"},{children:[{text:"Especially in the current health climate, patients are concerned about the measures taken to prevent infections, including COVID-19."}]},{type:"ol",children:[{text:""}]},{children:[{text:"Kriss.ai can help address these concerns by providing detailed, real-time information and reassurance, which can significantly enhance patient trust and satisfaction."}]}],id:"668d5ba0d432188d24e91cd3"}],id:"668d5b8ed432188d24e91cd1"},{title:"Clinical Risk Management",description:"Kriss.ai improves dental practice risk management by identifying, assessing, and mitigating risks to ensure patient safety.",icon:{id:"66cdf4ca5a373a742d4e63e0",filename:"22_dental_practice_risk-1.png",mimeType:"image/png",filesize:23893,width:250,height:250,createdAt:"2024-08-27T15:46:18.919Z",updatedAt:"2024-08-27T15:46:23.129Z",url:"/media/22_dental_practice_risk-1.png"},messages:[{role:"user",name:"Esther Wilkins",type:"text",message:[{children:[{text:"What are the medication guidelines for a patient on Warfarin undergoing dental surgery?"}]}],id:"668d5b97d432188d24e91cd2"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"When managing a patient on Warfarin who is undergoing dental surgery, it is crucial to balance the risk of bleeding with the risk of thromboembolism. Here are some general guidelines:"}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Consultation with Physician"}],type:"h4"},{children:[{text:"Always consult with the patient's primary care physician or cardiologist before making any changes to their Warfarin regimen. This ensures that any adjustments are safe and appropriate for the patient's overall health condition."}]},{children:[{bold:true,text:""}]},{children:[{bold:true,text:"INR Monitoring"}],type:"h4"},{children:[{text:"Check the patient's International Normalized Ratio (INR) within 24-48 hours before the procedure. The target INR for most dental procedures is typically between 2.0 and 3.0. If the INR is within this range, many minor dental procedures can be performed without altering the Warfarin dose."}]},{children:[{text:"\nProcedure Type",bold:true}],type:"h4"},{children:[{bold:true,text:"Minor Procedures:"},{text:" For minor procedures such as simple extractions, periodontal scaling, and restorations, it is often safe to proceed without altering the Warfarin dose if the INR is within the therapeutic range."}]},{children:[{text:"Major Procedures:",bold:true},{text:" For more invasive procedures, such as multiple extractions or surgeries involving significant tissue manipulation, a more detailed risk assessment is necessary. Temporary discontinuation or dose adjustment of Warfarin may be considered, but only under the guidance of the patient's physician."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Local Hemostatic Measures"}],type:"h4"},{children:[{text:"Employ local hemostatic measures to control bleeding during and after the procedure. These can include:"}]},{type:"li",children:[{text:"Use of local anesthetics with vasoconstrictors."}]},{type:"li",children:[{text:"Application of pressure with gauze."}]},{type:"li",children:[{text:"Use of hemostatic agents such as oxidized cellulose (e.g., Surgicel), gelatin sponge (e.g., Gelfoam), or fibrin sealants."}]},{type:"li",children:[{text:"Suturing to secure the clot."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Post-Operative Care"}],type:"h4"},{children:[{text:"Provide clear post-operative instructions to the patient, including:"}]},{type:"li",children:[{text:"Avoiding vigorous rinsing or spitting for the first 24 hours."}]},{type:"li",children:[{text:"Using cold packs to reduce swelling."}]},{type:"li",children:[{text:"Maintaining a soft diet and avoiding hard or crunchy foods."}]},{type:"li",children:[{text:"Taking prescribed pain medications as directed, avoiding NSAIDs like ibuprofen which can increase bleeding risk."}]},{children:[{text:"",bold:true}]},{children:[{bold:true,text:"Follow-Up"},{text:" "}],type:"h4"},{children:[{text:"Schedule a follow-up appointment to monitor healing and ensure there are no complications."}]}],id:"668d5ba0d432188d24e91cd3"}],id:"668d5bb6d432188d24e91cd7"},{title:"Innovative Patient Care",description:"Position your practice as innovative and patient-centric, differentiating from competitors by harnessing cutting-edge AI technology to craft tailored interactions.",icon:{id:"66cdf5215a373a742d4e648a",filename:"R4_Innovative-Patient-Care-1.png",mimeType:"image/png",filesize:21126,width:250,height:250,createdAt:"2024-08-27T15:47:45.820Z",updatedAt:"2024-08-27T15:47:45.820Z",url:"/media/R4_Innovative-Patient-Care-1.png"},messages:[{role:"user",name:"Esther Wilkins",type:"text",message:[{children:[{text:"How does Kriss.ai enhance my current practice management system?"}]}],id:"668d5b97d432188d24e91cd2"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Kriss.ai enhances your practice management system by streamlining operations, improving patient communication, and increasing efficiency. Kriss.ai builds trust and improves case acceptance by educating patients in real-time, offering 24/7 availability, and providing personalized interactions. Kriss.ai saves time by handling initial queries and post-treatment instructions, automates communications to reduce no-shows, and collects feedback for service improvement. It also empowers patients and staff with educational support and uses advanced analytics for proactive dental care. By integrating Kriss.ai, your practice benefits from enhanced patient experience, operational efficiency and cost savings, positioning your practice for long-term success in a competitive healthcare landscape."}]}],id:"668d5ba0d432188d24e91cd3"}],id:"668d5bb5d432188d24e91cd5"}],globalType:"doctors-office",createdAt:"2024-07-09T15:48:07.999Z",updatedAt:"2024-08-27T15:55:02.431Z",description:"Kriss AI offers enhanced data collection, offering insights into customer preferences and behaviors, empowering your staff and practice to innovate and differentiate from competitors.",title:"Doctors  Office",id:"668d5bb712450224f0530ca8"},"server-room":{productFeatures:[{title:"Large Language Models ",description:"LLM-powered chatbots process large volumes of data simultaneously, allowing for accurate data management and increased patient interactions.",icon:{id:"66cdf5395a373a742d4e64b7",filename:"R5_Natural-Language-Processing-(NLP)-1.png",mimeType:"image/png",filesize:28199,width:250,height:250,createdAt:"2024-08-27T15:48:09.360Z",updatedAt:"2024-08-27T15:48:09.360Z",url:"/media/R5_Natural-Language-Processing-(NLP)-1.png"},messages:[{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Kriss.ai leverages advanced language models (LLMs) like ChatGPT to significantly enhance the patient experience and streamline operational efficiency in healthcare. Our approach integrates LLMs with proprietary data and custom fine-tuning to develop highly specialized chatbot solutions tailored to various healthcare practices. This fusion of advanced language models with accurate, up-to-date information allows our chatbots to handle complex queries with precision, understand natural language, and interact seamlessly with both patients and healthcare professionals."}]}],id:"668d5becd432188d24e91cda"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"By harnessing the power of leading language models, we generate and utilize ground truth data to form the foundation of our chatbots. This enables them to deliver intelligent and responsive interactions, offering personalized responses and detailed information about treatments, services, and administrative processes. Our chatbots not only maintain contextual awareness but also continuously learn and adapt, ensuring they stay current with the latest medical knowledge and best practices. This continuous improvement enhances the quality of patient care and operational efficiency across the healthcare industry, setting a new standard for intelligent and effective support."}]}],id:"668d5bf3d432188d24e91cdb"}],id:"668d5be3d432188d24e91cd9"},{title:"Scalable Cloud Infrastructure",description:"Kriss.ai scales with practice growth, handling more interactions seamlessly without degrading performance as demand increases.",icon:{id:"66cdf53f5a373a742d4e64c6",filename:"R5_Scalable-Cloud-Infrastructure-1.png",mimeType:"image/png",filesize:26993,width:250,height:250,createdAt:"2024-08-27T15:48:15.403Z",updatedAt:"2024-08-27T15:48:15.403Z",url:"/media/R5_Scalable-Cloud-Infrastructure-1.png"},messages:[{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Kriss.ai harnesses the power of scalable cloud infrastructure to revolutionize healthcare delivery through its advanced health chatbot AI. By utilizing cloud technology, Kriss.ai can efficiently manage and support interactions with multiple patients concurrently, ensuring that each patient receives timely and personalized responses. The scalable nature of the cloud infrastructure allows Kriss.ai to dynamically adjust resources based on real-time demand, ensuring optimal performance regardless of the number of active users. This flexibility not only enhances the user experience by providing consistent and reliable service but also supports the growth of healthcare practitioners' businesses. As Kriss.ai can easily scale to accommodate an increasing patient base, practitioners can expand their services without worrying about infrastructure limitations or substantial upfront costs. This seamless scalability enables healthcare providers to focus on delivering high-quality care while Kriss.ai handles the technical demands, ultimately driving business growth and improving patient outcomes."}]}],id:"668d5becd432188d24e91cda"}],id:"668d5c08d432188d24e91ce1"},{title:"Feedback & Continuous learning",description:"Kriss.ai utilizes advanced machine learning algorithms and data input to continuously adapt and improve response accuracy, clarity, and user experience.",icon:{id:"66cdf52f5a373a742d4e64a8",filename:"R5_Feedback-&-Continuous-learning-1.png",mimeType:"image/png",filesize:28885,width:250,height:250,createdAt:"2024-08-27T15:47:59.219Z",updatedAt:"2024-08-27T15:47:59.219Z",url:"/media/R5_Feedback-&-Continuous-learning-1.png"},messages:[{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Continuous learning and feedback are crucial features of the Kriss.ai chatbot. We recognize that each sector and practice within the health industry has unique characteristics, and our chatbot's customization process reflects this individuality. Through fine-tuning, we incorporate the practitioner's name, background, qualifications, and experience to build trust and rapport with patients. Additionally, we provide detailed descriptions of the services offered, from routine check-ups to specialized procedures, ensuring that patients receive accurate and relevant information. We also include a comprehensive list of accepted insurance plans, along with pertinent billing information, to streamline administrative processes. Beyond these core elements, we accommodate any other practice-specific details that can enhance the chatbot's relevance and utility, ensuring that it meets the unique needs of each practitioner. By continuously integrating feedback and learning, the AI chatbot evolves and adapts, maintaining its effectiveness and ensuring it remains tailored to the ever-changing demands of health industry practices."}]}],id:"668d5becd432188d24e91cda"}],id:"668d5c06d432188d24e91cdf"}],globalType:"server-room",createdAt:"2024-07-09T15:49:55.563Z",updatedAt:"2024-08-27T15:53:27.007Z",description:"Kriss.ai uses undisputed data sources and client customization to provide accurate, personalized information to unlimited patients simultaneously.",title:"Data Driven Chatbot",id:"668d5c2312450224f0530cd8"},"administration-room":{productFeatures:[{title:"Automated Reporting & Record Management",description:"Track patient interactions, treatment outcomes and generate engagement and financial reports.",icon:{id:"66cdf54d5a373a742d4e64e4",filename:"R6_Automated-Reporting-&-Record-Management-1.png",mimeType:"image/png",filesize:26465,width:250,height:250,createdAt:"2024-08-27T15:48:29.728Z",updatedAt:"2024-08-27T15:48:29.728Z",url:"/media/R6_Automated-Reporting-&-Record-Management-1.png"},messages:[{role:"user",name:"Emeline Jones",type:"text",message:[{children:[{text:"Generate a report of all patient inquiries over the past month."}]}],id:"668d5c38d432188d24e91ce4"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"To generate a report of all patient inquiries over the past month, you would typically need access to the data logs from your patient in er:",bold:true},{text:" 14"}]},{children:[{text:""}]},{children:[{text:"Subjective"}],type:"h4"},{children:[{text:"The patient presented with complaints of sensitivity and discomfort in the upper left molar region, specifically tooth #14. The patient reported difficulty chewing on that side and occasional sharp pain."}]},{children:[{text:""}]},{children:[{text:"Objective"}],type:"h4"},{children:[{text:"Clinical examination revealed extensive decay on tooth #14, compromising a significant portion of the occlusal table."}]},{children:[{text:""}]},{children:[{text:"Radiographic examination (pre-op X-ray attached) confirmed the presence of decay extending into the dentin."}]},{children:[{text:""}]},{children:[{text:"The remaining tooth structure was assessed, showing less than 50% of natural tooth structure remaining."}]},{children:[{text:""}]},{children:[{text:"No signs of abscess or infection were noted."}]},{children:[{text:""}]},{children:[{text:"Assessment"}],type:"h4"},{children:[{text:"Diagnosis:",bold:true},{text:" Extensive decay on tooth #14, compromising the structural integrity of the tooth."}]},{children:[{text:""}]},{children:[{text:"Treatment Plan:",bold:true},{text:" Crown restoration to restore function and prevent further decay."}]},{children:[{text:""}]},{children:[{text:"Plan"}],type:"h4"},{children:[{text:"Procedure Code:",bold:true},{text:" D2394 - Resin-based composite, four or more surfaces, posterior"}]},{children:[{text:"Description:",bold:true},{text:" Removal of decay and placement of a resin-based composite to build up the tooth structure."}]},{children:[{text:""}]},{children:[{text:"Procedure Code: ",bold:true},{text:"D2950 - Core buildup, including any pins"}]},{children:[{text:"Description:",bold:true},{text:" Core buildup to provide adequate support for the crown."}]},{children:[{text:""}]},{children:[{text:"Procedure Code:",bold:true},{text:" D2740 - Crown - porcelain/ceramic substrate"}]},{children:[{text:"Description:",bold:true},{text:" Placement of a porcelain/ceramic crown on tooth #14 to restore function and aesthetics."}]},{children:[{text:""}]},{children:[{text:"Procedure Details"}],type:"h4"},{children:[{text:"Local anesthesia was administered to ensure patient comfort."}]},{children:[{text:""}]},{children:[{text:"Decay was removed from tooth #14, and a resin-based composite was used to build up the tooth structure (D2394)."}]},{children:[{text:""}]},{children:[{text:"A core buildup was performed to provide adequate support for the crown (D2950)."}]},{children:[{text:""}]},{children:[{text:"An impression was taken for the fabrication of the porcelain/ceramic crown."}]},{children:[{text:""}]},{children:[{text:"A temporary crown was placed on tooth #14 to protect the tooth while the permanent crown is being fabricated."}]},{children:[{text:""}]},{children:[{text:"The patient was instructed on post-operative care and advised to return in two weeks for the placement of the permanent crown."}]},{children:[{text:""}]},{children:[{text:"Attachments"}],type:"h4"},{children:[{text:"Pre-op X-ray showing extensive decay on tooth #14."}]},{children:[{text:""}]},{children:[{text:"Post-op X-ray after core buildup and temporary crown placement."}]},{children:[{text:""}]},{children:[{text:"Insurance Narrative"}],type:"h4"},{children:[{text:"Tooth #14 has been destroyed by caries, compromising more than 50% of the natural tooth structure. A core buildup and crown restoration are necessary to properly restore the tooth and prevent further decay. (Attachments: pre-op and post-op X-rays)"}]},{children:[{text:""}]},{children:[{text:"Follow-Up"}],type:"h4"},{children:[{text:"The patient is scheduled to return in two weeks for the placement of the permanent crown."}]},{children:[{text:""}]},{children:[{text:"Dentist"}],type:"h4"},{children:[{text:"[Dentist Name]",underline:true}]},{children:[{text:"[Dentist Signature]",underline:true}]}],image:null,id:"668d5c48d432188d24e91ce6"}],id:"668d5c59d432188d24e91ce9"}, ip designs for specific clinical situations"}],type:"li"},{children:[{text:"Techniques for accessing difficult areas"}],type:"li"},{children:[{text:"Managing patient comfort and minimizing sensitivity"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"2. Integration with Other Dental Procedures"}]},{children:[{children:[{text:"Combining ultrasonic scaling with manual instrumentation"}],type:"li"},{children:[{text:"Use in conjunction with laser therapy"}],type:"li"},{children:[{text:"Post-scaling care and patient instructions"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"3. Troubleshooting and Maintenance"}]},{children:[{children:[{text:"Common issues and solutions"}],type:"li"},{children:[{text:"Routine maintenance and calibration"}],type:"li"},{children:[{text:"Extending the lifespan of the scaler and tips"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Module 5: Hands-On Training and Practice"}],type:"h4"},{children:[{text:""}]},{children:[{text:"1. Simulated Practice"}]},{children:[{children:[{text:"Hands-on practice with models"}],type:"li"},{children:[{text:"Simulated clinical scenarios"}],type:"li"},{children:[{text:"Feedback and correction from instructors"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"2. Live Patient Training"}]},{children:[{children:[{text:"Supervised practice on live patients"}],type:"li"},{children:[{text:"Real-time feedback and guidance"}],type:"li"},{children:[{text:"Case studies and discussion"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Module 6: Continuing Education and Certification"}],type:"h4"},{children:[{text:""}]},{children:[{text:"1. Continuing Education"}]},{children:[{children:[{text:"Opportunities for advanced courses and workshops"}],type:"li"},{children:[{text:"Staying updated with the latest research and techniques"}],type:"li"},{children:[{text:"Professional organizations and resources"}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"2. Certification"}]},{children:[{children:[{text:"Requirements for certification"}],type:"li"},{children:[{text:"Preparing for certification exams"}],type:"li"},{children:[{text:"Maintaining certification through ongoing education"}],type:"li"}],type:"ul"}],image:null,id:"668d5c48d432188d24e91ce6"}],id:"668d5c57d432188d24e91ce7"}],globalType:"administration-room",createdAt:"2024-07-09T15:54:42.290Z",updatedAt:"2024-08-27T15:53:54.594Z",description:"Kriss.ai streamlines administrative tasks, drafts important documents and performs staff training to enhance overall office efficiency.",title:"Administration",id:"668d5d4212450224f0530d20"},aftercare:{productFeatures:[{title:"24/7 Post Treatment Support",description:"Kriss is accessible 24/7 for aftercare inquiries, ensuring patients can access their personalized plans, even outside office hours.",icon:{id:"66cdf5595a373a742d4e6502",filename:"R7_24-7 Post-Treatment-Support-1.png",mimeType:"image/png",filesize:18143,width:250,height:250,createdAt:"2024-08-27T15:48:41.171Z",updatedAt:"2024-08-27T15:48:41.171Z",url:"/media/R7_24-7 Post-Treatment-Support-1.png"},messages:[{role:"user",name:"John Smith",type:"text",message:[{children:[{text:"I just got veneers placed on my front teeth. Can you give me tips on how to care for them and what foods to avoid?"}]}],id:"668d5d76d432188d24e91cec"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Congratulations on your new veneers! Proper care is essential to maintain their appearance and longevity. Here are some tips on how to care for your veneers and what foods to avoid:"}]}],id:"668d5d7fd432188d24e91ced"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Tips for Caring for "}],type:"h3"},{children:[{text:"Your Veneers"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Maintain Good Oral Hygiene"}],type:"h4"},{children:[{children:[{text:"Brush your teeth at least twice a day using a non-abrasive toothpaste."}],type:"li"},{children:[{text:"Floss daily to remove plaque and food particles between your teeth."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Use a Soft-Bristled Toothbrush"}],type:"h4"},{children:[{children:[{text:"A soft-bristled toothbrush will help prevent scratching the surface of your veneers."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Avoid Staining Agents"}],type:"h4"},{children:[{children:[{text:"Limit consumption of coffee, tea, red wine, and other staining beverages."}],type:"li"},{children:[{text:"If you do consume these, rinse your mouth with water afterward."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Regular Dental Checkups"}],type:"h4"},{children:[{children:[{text:"Visit your dentist regularly for professional cleanings and checkups to ensure your veneers remain in good condition."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Wear a Mouthguard"}],type:"h4"},{children:[{children:[{text:"If you play sports or grind your teeth at night, consider wearing a mouthguard to protect your veneers from damage."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Foods to Avoid"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Hard Foods"}],type:"h4"},{children:[{text:"Avoid biting into hard foods like ice, hard candies, and nuts, as they can chip or crack your veneers."}]},{children:[{text:""}]},{children:[{text:"Sticky Foods"}],type:"h4"},{children:[{text:"Be cautious with sticky foods like caramel and chewing gum, which can pull at your veneers and potentially dislodge them."}]},{children:[{text:""}]},{children:[{text:"Staining Foods and Beverages"}],type:"h4"},{children:[{text:"As mentioned, limit foods and drinks that can stain your veneers, such as coffee, tea, red wine, berries, and soy sauce."}]},{children:[{text:""}]},{children:[{text:"Acidic Foods"}],type:"h4"},{children:[{text:"Reduce consumption of highly acidic foods and drinks like citrus fruits and sodas, as they can weaken the bonding material of your veneers over time."}]}],id:"668d5d86d432188d24e91cee"}],id:"668d5d6bd432188d24e91ceb"},{title:"Pain Management Advice",description:"Kriss.ai provides guidance for pain management and medication adherence post-procedures, ensuring patients' comfort and effective recovery.",icon:{id:"66cdf5675a373a742d4e6520",filename:"R7_Personalized-Aftercare-Plans-1.png",mimeType:"image/png",filesize:11065,width:250,height:250,createdAt:"2024-08-27T15:48:55.844Z",updatedAt:"2024-08-27T15:48:55.844Z",url:"/media/R7_Personalized-Aftercare-Plans-1.png"},messages:[{role:"user",name:"Sally Smith",type:"text",message:[{children:[{text:"I had gum surgery yesterday. What steps should I take to manage pain and follow my prescribed medication plan?"}]}],id:"668d5dead432188d24e91cf0"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Managing pain and following your prescribed medication plan after gum surgery is crucial for a smooth recovery. Here are some steps you can take:"}]}],id:"668d5df2d432188d24e91cf1"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Pain Management"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Follow Your Dentist's Instructions"}],type:"h4"},{children:[{children:[{text:"Take any prescribed pain medications exactly as directed by your dentist or oral surgeon."}],type:"li"},{children:[{text:"If over-the-counter pain relievers are recommended, use them as instructed."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Apply Cold Compresses"}],type:"h4"},{children:[{children:[{text:"Use an ice pack on the outside of your face near the surgical area for 15-20 minutes at a time during the first 24 hours to reduce swelling and numb the area."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Rest"}],type:"h4"},{children:[{children:[{text:"Take it easy for the first few days. Avoid strenuous activities that could increase blood flow to the surgical area and cause more swelling or bleeding."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Medication Plan"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Antibiotics"}],type:"h4"},{children:[{children:[{text:"If antibiotics were prescribed, take the full course as directed to prevent infection, even if you start feeling better."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Pain Relievers"}],type:"h4"},{children:[{children:[{text:"Take pain relievers as prescribed. Do not exceed the recommended dosage."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Mouth Rinse"}],type:"h4"},{children:[{children:[{text:"If a medicated mouth rinse was prescribed, use it as directed to keep the surgical area clean and reduce the risk of infection."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Additional Care Tips"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Oral Hygiene"}],type:"h4"},{children:[{children:[{text:"Follow your dentist's instructions on how to clean your mouth. You may need to avoid brushing the surgical area for a few days."}],type:"li"},{children:[{text:"Use a soft-bristled toothbrush and be gentle around the surgical site."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Diet"}],type:"h4"},{children:[{children:[{text:"Stick to soft foods and avoid hot, spicy, or crunchy foods that could irritate the surgical area."}],type:"li"},{children:[{text:"Stay hydrated, but avoid using straws as the suction can disrupt healing."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Avoid Smoking and Alcohol"}],type:"h4"},{children:[{children:[{text:"Smoking and alcohol can interfere with the healing process. Avoid them until your dentist gives you the all-clear."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Monitor for Complications"}],type:"h4"},{children:[{children:[{text:"Keep an eye out for signs of infection such as increased pain, swelling, redness, or discharge. Contact your dentist immediately if you notice any of these symptoms."}],type:"li"}],type:"ul"},{children:[{text:""}]},{children:[{text:"Follow-Up Appointments"}],type:"h4"},{children:[{children:[{text:"Attend all scheduled follow-up appointments so your dentist can monitor your healing progress and address any concerns."}],type:"li"}],type:"ul"}],id:"668d5df9d432188d24e91cf2"}],id:"668d5de0d432188d24e91cef"},{title:"Improved Treatment Outcomes",description:"Kriss.ai educates patients on aftercare importance, aiding understanding of its impact on recovery and long-term health.",icon:{id:"66cdf5605a373a742d4e6511",filename:"R7_Improved-Treatment-Outcomes-1.png",mimeType:"image/png",filesize:22207,width:250,height:250,createdAt:"2024-08-27T15:48:48.942Z",updatedAt:"2024-08-27T15:48:48.942Z",url:"/media/R7_Improved-Treatment-Outcomes-1.png"},messages:[{role:"user",name:"Michael Johnson",type:"text",message:[{children:[{text:"I underwent scaling and root planing for periodontal disease. Can you provide insights on how aftercare impacts my recovery and long-term gum health?"}]}],id:"668d5e67d432188d24e91cf4"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Certainly! After undergoing scaling and root planing (SRP) for periodontal disease, proper aftercare is crucial for your recovery and long-term gum health. Here are some key insights and steps you can take to ensure optimal healing and maintain healthy gums:"}]}],id:"668d5e6cd432188d24e91cf5"},{role:"krissai",name:"Sally Smith",type:"text",message:[{children:[{text:"Immediate Aftercare"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Oral Hygiene"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Gentle Brushing:",bold:true},{text:" Use a soft-bristled toothbrush to gently brush your teeth twice a day. Avoid aggressive brushing to prevent irritation."}]},{children:[{text:""}]},{children:[{text:"Flossing:",bold:true},{text:" Continue to floss daily, but be gentle around the treated areas to avoid disturbing the healing tissues."}]},{children:[{text:""}]},{children:[{text:"Mouthwash:",bold:true},{text:" Use an antimicrobial mouthwash as recommended by your dentist to reduce bacteria and promote healing."}]},{children:[{text:""}]},{children:[{text:"Diet"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Soft Foods:",bold:true},{text:" Stick to a soft food diet for the first few days to avoid putting pressure on the treated areas."}]},{children:[{text:""}]},{children:[{text:"Avoid Irritants:",bold:true},{text:" Refrain from consuming spicy, hot, or acidic foods and beverages that can irritate your gums."}]},{children:[{text:""}]},{children:[{text:"Pain Management"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Over-the-Counter Pain Relievers:",bold:true},{text:" Take pain relievers like ibuprofen or acetaminophen as needed to manage discomfort."}]},{children:[{text:"Cold Compress:",bold:true},{text:" Apply a cold compress to the outside of your face near the treated area to reduce swelling and pain."}]},{children:[{text:""}]},{children:[{text:"Long-Term Care"}],type:"h3"},{children:[{text:""}]},{children:[{text:"Oral Hygiene Routine"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Consistent Brushing and Flossing: ",bold:true},{text:"Maintain a diligent oral hygiene routine to prevent plaque buildup. Consider using an electric toothbrush for more efficient cleaning."}]},{children:[{text:""}]},{children:[{text:"Regular Mouthwash Use: ",bold:true},{text:"Continue using an antimicrobial mouthwash to keep bacteria levels in check."}]},{children:[{text:""}]},{children:[{text:"Healthy Diet"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Balanced Nutrition:",bold:true},{text:" Eat a diet rich in vitamins and minerals, particularly Vitamin C and calcium, to support gum health."}]},{children:[{text:""}]},{children:[{text:"Hydration: ",bold:true},{text:"Drink plenty of water to help keep your mouth clean and support overall health."}]},{children:[{text:""}]},{children:[{text:"Lifestyle Changes"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Quit Smoking:",bold:true},{text:" If you smoke, consider quitting. Smoking is a significant risk factor for periodontal disease and can hinder your recovery."}]},{children:[{text:""}]},{children:[{text:"Stress Management:",bold:true},{text:" High stress can weaken your immune system, making it harder for your body to fight off infections. Practice stress-reducing activities like exercise, meditation, or hobbies."}]},{children:[{text:""}]},{children:[{text:"Regular Dental Visits"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Follow-Up Appointments:",bold:true},{text:" Schedule regular checkups with your dentist or periodontist to monitor your gum health and ensure the disease is under control."}]},{children:[{text:""}]},{children:[{text:"Professional Cleanings: ",bold:true},{text:"Continue with professional cleanings as recommended to maintain your oral health."}]},{children:[{text:""}]},{children:[{text:"Additional Tools"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Water Flosser:",bold:true},{text:" Consider using a water flosser to clean between your teeth and below the gumline more effectively."}]},{children:[{text:""}]},{children:[{text:"Tongue Scraper:",bold:true},{text:" Using a tongue scraper can help reduce bacteria in your mouth, contributing to overall oral health."}]},{children:[{text:""}]},{children:[{text:"Education and Awareness"}],type:"h4"},{children:[{text:""}]},{children:[{text:"Stay Informed: ",bold:true},{text:"Educate yourself about periodontal disease and its management. Understanding your condition can empower you to take better care of your oral health."}]},{children:[{text:""}]},{children:[{text:"Remember, while these steps can help manage periodontal disease at home, they are not a substitute for professional dental care. Regular visits to your dentist or periodontist are essential for monitoring your condition and receiving treatments such as scaling and root planing, which can't be done at home."}]}],id:"668d5e73d432188d24e91cf6"}],id:"668d5e5bd432188d24e91cf3"}],globalType:"aftercare",createdAt:"2024-07-09T15:57:15.330Z",updatedAt:"2024-08-27T15:54:28.823Z",description:"Kriss.ai understands the importance of exceptional post-operative care, playing a critical role in reducing patient anxiety and improving adherence to post-treatment protocols.",title:"Post-Operative Care",id:"668d5ddb12450224f0530d2f"},setup:{introduction:[{children:[{text:"Here’s how to seamlessly integrate Kriss.ai into your ecosystem."}]}],layout:[{title:"Questionnaire",subtitle:"Our team will walk you through the form",text:[{children:[{text:"Our team will send a detailed questionnaire to gather information specific to your practice and essential for customization of the bot."}]}],id:"668d547d0e83d8783b6f4a83",blockName:"Questionnaire",blockType:"setup-content-section"},{title:"Chatbot Training",subtitle:"We customize",text:[{children:[{text:"Our expert team uses the information provided in the questionnaire to further train the chatbot. This customization ensures that the chatbot is tailored specifically to your business requirements and customer interactions."}]}],id:"668d549a0e83d8783b6f4a84",blockName:"Chatbot Training",blockType:"setup-content-section"},{title:"Website integration",subtitle:"We Implement Seamlessly",text:[{children:[{text:"Our IT team then collaborates with your IT team to integrate the chatbot seamlessly into your website. This ensures that the chatbot functions smoothly and is easily accessible for visitors."}]}],image:null,id:"668d549f0e83d8783b6f4a88",blockName:"Website Integration",blockType:"setup-content-section"},{title:"Ongoing Maintenance",subtitle:"We constantly refine",text:[{children:[{text:"We offer technical support and ongoing maintenance through regular updates, input of the  latest me a9fe",blockName:"The Vision",blockType:"content-section"},{title:"Ethics & Privacy",text:[{children:[{text:"At Kriss.ai, we prioritize the ethical use of AI and the privacy of patient data."}]},{children:[{text:""}]},{children:[{text:"We adhere to strict ethical guidelines and comply with all relevant regulations to ensure that our solutions are safe, secure, and respectful of patient privacy. We are committed to transparency, accountability, and the responsible use of AI in healthcare."}]}],id:"668d3bb44dd7583f6815a9ff",blockName:"Ethics & Privacy",blockType:"content-section"},{title:"Roadmap for Kriss.ai",features:[{subtitle:"Level 1: Conversational AI ",title:"We introduce a conversational AI to handle basic patient inquiries, and routine information dissemination. This enhances patient engagement and frees up staff for more complex tasks.",completed:true,id:"668d3bd34dd7583f6815aa01"},{subtitle:"Level 2: Structured Training for Staff",title:"Our team undergoes comprehensive training to maximize the benefits of AI tools. This empowers staff with the knowledge to efficiently utilize AI, improving overall service quality and operational efficiency.",completed:true,id:"668d3c134dd7583f6815aa02"},{subtitle:"Level 3: Two-Way Voice Communication with AI",title:"We implement advanced AI systems capable of two-way voice communication, allowing for seamless interactions between patients and AI, thus providing personalized and immediate responses to patient needs.",completed:false,id:"668d3c1c4dd7583f6815aa04"},{subtitle:"Level 4: AI-Assisted Diagnostics and Revenue Optimization",title:"Kriss.ai begins to play a critical role in clinical operations, reading X-rays, and providing diagnostic support. Additionally, it optimizes revenue streams by identifying opportunities for improved billing and resource allocation.",completed:false,id:"668d3c214dd7583f6815aa06"},{subtitle:"Level 5: Automation of Administrative Tasks",title:"Kriss.ai takes over most administrative duties, including appointment scheduling, patient records management, and billing processes. This ensures accuracy, efficiency, and allows staff to focus on patient care.",completed:false,id:"668d3c254dd7583f6815aa08"},{subtitle:"Level 6: AI-to-AI Communications",title:"Finally, we enable AI-to-AI communications between your practice and insurance companies, streamlining claims processing and settlement. This reduces administrative burden and accelerates financial transactions.",completed:false,id:"668d3c294dd7583f6815aa0a"}],id:"668d3bc64dd7583f6815aa00",blockName:"Roadmap",blockType:"roadmap-section"},{title:"Working at Kriss.ai",teamTitle:"Our Team",description:[{children:[{text:"Kriss.ai is powered by a diverse team of experts, including data scientists, AI researchers, healthcare professionals, and technology innovators."}]},{children:[{text:""}]},{children:[{text:"Our team’s multidisciplinary expertise allows us to develop comprehensive AI solutions that address the multifaceted challenges of the healthcare sector."}]}],leadershipTitle:"Leadership",leadershipEnabled:false,roles:[{name:"Timothy Ngo",role:"CEO",id:"668d3c544dd7583f6815aa0f"},{name:"Takeshi Hirota",role:"Founder",id:"668d3c6e4dd7583f6815aa10"}],id:"668d3c344dd7583f6815aa0e",blockName:"Working at Kriss.ai",blockType:"careers-section"}],globalType:"about",createdAt:"2024-07-09T13:33:37.068Z",updatedAt:"2024-12-30T15:57:39.181Z",id:"668d3c31d743a9dfe3d3f999"},faq:{introduction:[{children:[{text:"Discover how our cutting-edge AI technology can transform your daily tasks into seamless, automated workflows."}]},{children:[{text:""}]},{children:[{text:"Check out our FAQ"}]}],layout:[{title:"Get Started",questions:[{question:"What is Kriss.ai and how can it benefit my dental practice?",answer:[{children:[{text:"Kriss.ai is an advanced AI chatbot designed specifically for dental practices. It helps improve patient communication, increase case acceptance rates, and streamline administrative tasks by providing accura
